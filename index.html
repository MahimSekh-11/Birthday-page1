<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <div class="animated-title" id="animatedTitle"></div> 
    <div class="form-container">
        <form id="birthdayForm">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="age">Enter Your Age:</label>
            <input type="number" id="age" name="age" placeholder="Your Age" required>

            <button type="submit">Submit</button>
        </form>

        <div class="balloon-container">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
            <div class="balloon balloon5"></div>
        </div>

        <div class="birthday-message" id="birthdayMessage">
            <h1>Happy Birthday, <span id="displayName"></span>!</h1>
        </div>
    </div>
    <div id="movableDiv"></div>
    <script src="script.js">4</script>
</body>
</html>
